<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto&display=swap"rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="oval">
            <div class="oval-first"></div>
        </div>
        <main class="main">
            <div class="box">
                <div class="up">
                    <img class="fon" src="img/svg/Group 11.svg" alt="">
                </div>
                <div>
                    <div class="infomation">
                        <img class="logo" src="img/png/Oval.png" alt="">
                        <h1 class="title">Victor Crest <span>26</span></h1>
                        <p class="city">London</p>
                    </div>
                    <div class="score">
                        <div class="followers">
                            <h2>80K</h2>
                            <p class="name" >Followers</p>
                        </div>
                        <div class="likes">
                            <h2>803K</h2>
                            <p class="name">Likes</p>
                        </div>
                        <div class="photos">
                            <h2>1.4K</h2>
                            <p class="name">Photos</p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <div>
            <div class="oval-second"></div>
        </div>
    </div>
</body>
</html>
